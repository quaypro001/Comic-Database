<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cơ Sở Dữ Liệu Truyện Tranh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Thay bằng khóa API Marvel thực tế
    const MARVEL_PUBLIC_KEY = '3a7970b99083747083ac8b314ff20949'; // Thay bằng khóa công khai của bạn
    const MARVEL_PRIVATE_KEY = '2fd2d1f05ca98d17df4d05883bcef3817a237da9'; // Thay bằng khóa bí mật của bạn
    const BASE_URL = 'https://gateway.marvel.com/v1/public/comics';

    // Hàm tạo hash cho Marvel API
    const generateHash = (ts) => {
      if (!window.md5) {
        console.error('Thư viện md5 chưa tải. Vui lòng kiểm tra kết nối mạng.');
        return '';
      }
      return window.md5(ts + MARVEL_PRIVATE_KEY + MARVEL_PUBLIC_KEY);
    };

    const ComicCard = ({ comic }) => (
      <div className="bg-gray-800 rounded-lg shadow-md p-4 hover:shadow-lg transition">
        <img
          src={`${comic.thumbnail.path}.${comic.thumbnail.extension}`}
          alt={comic.title}
          className="w-full h-48 object-cover rounded"
          onError={(e) => (e.target.src = 'https://via.placeholder.com/150')} // Hình dự phòng
        />
        <h3 className="text-lg font-semibold text-white mt-2">{comic.title}</h3>
        <p className="text-gray-400 text-sm">
          {comic.description?.substring(0, 100) || 'Không có mô tả'}...
        </p>
        <button
          onClick={() => alert(`Xem chi tiết cho ${comic.title}`)}
          className="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Xem Chi Tiết
        </button>
      </div>
    );

    const App = () => {
      const [comics, setComics] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);

      // Lấy danh sách truyện tranh từ Marvel API
      useEffect(() => {
        const fetchComics = async () => {
          if (!MARVEL_PUBLIC_KEY || !MARVEL_PRIVATE_KEY || MARVEL_PUBLIC_KEY === 'your_marvel_public_key') {
            setError('Vui lòng cung cấp khóa API Marvel hợp lệ.');
            return;
          }

          setLoading(true);
          const ts = new Date().getTime();
          const hash = generateHash(ts);
          const url = `${BASE_URL}?ts=${ts}&apikey=${MARVEL_PUBLIC_KEY}&hash=${hash}&limit=20`;

          try {
            const response = await fetch(url);
            if (!response.ok) {
              throw new Error(`Lỗi API: ${response.status} - ${response.statusText}`);
            }
            const data = await response.json();
            if (data.data && data.data.results) {
              setComics(data.data.results);
              setError(null);
            } else {
              setError('Không nhận được dữ liệu hợp lệ từ API.');
            }
          } catch (error) {
            console.error('Lỗi khi lấy dữ liệu truyện tranh:', error);
            setError(`Lỗi: ${error.message}`);
          }
          setLoading(false);
        };
        fetchComics();
      }, []);

      // Xử lý tìm kiếm
      const handleSearch = (e) => {
        setSearchTerm(e.target.value);
      };

      const filteredComics = comics.filter((comic) =>
        comic.title.toLowerCase().includes(searchTerm.toLowerCase())
      );

      return (
        <div className="min-h-screen bg-gray-900 text-white">
          <header className="bg-gray-800 p-4">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-2xl font-bold">Cơ Sở Dữ Liệu Truyện Tranh</h1>
              <input
                type="text"
                placeholder="Tìm kiếm truyện tranh..."
                value={searchTerm}
                onChange={handleSearch}
                className="p-2 rounded bg-gray-700 text-white w-64"
              />
            </div>
          </header>
          <main className="container mx-auto p-4">
            {error && <p className="text-red-500">{error}</p>}
            {loading ? (
              <p>Đang tải...</p>
            ) : filteredComics.length > 0 ? (
              <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                {filteredComics.map((comic) => (
                  <ComicCard key={comic.id} comic={comic} />
                ))}
              </div>
            ) : (
              <p>Không tìm thấy truyện tranh nào.</p>
            )}
          </main>
          <footer className="bg-gray-800 p-4 text-center">
            <p>Được cung cấp bởi Marvel Comics API</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/md5/2.3.0/md5.min.js"></script>
</body>
</html>
